<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>The Code Review</title>
  </head>
  <body>
    <h2 class="name">THE CODE REVIEW</h2>
    <h2 class="main-title">Signup for our newsletter</h2>
    <p class="main-p">Get the latest news on how your code is doing right in your inbox</p>
    <div class="form"> <!--div for the top border-->
      <form action="index.html" method="post">
        <fieldset>
          <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input id="name" class="input" type="text" name="full_name" required placeholder="Required">
          <label for="email">Email Address</label>
          <input id="email" class="input" type="email" name="user_email" required placeholder="Required">
          <label for="number">Phone Number</label>
          <input id="number" class="input" type="tel" name="user_number" placeholder="Ex: 000-000-0000">
          <label for="address">Street Address</label>
          <input id="address" class="input" type="text" name="user_address">
          <label class="label" for="city">City</label>
          <input id="city" class="input" type="text" name="user_city">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="choose_state">Choose State</option>
            <option value="alabama">Alabama</option>
            <option value="alaska">Alaska</option>
            <option value="arkansas">Arkansas</option>
            <option value="california">California</option>
            <option value="new_jersey">New Jersey</option>
          </select>
          <label class="zip" for="zip-code">Zip Code</label>
          <input id="zip-code" type="text" name="user_zip" placeholder="Ex: 00000">
        </fieldset>
        <div class="second-fieldset"> <!--div for the top border-->
          <fieldset>
            <legend class="letter">Newsletter</legend>
            <p class="selecting">Select the newsletters you would like to receive</p>
            <input id="html" class="check" type="checkbox" name="news" value="htmlNews">
            <label class="checked" for="html">HTML News</label><br>
            <input id="css" class="check" type="checkbox" name="news" value="cssNews">
            <label class="checked" for="css">CSS News</label><br>
            <input id="js" class="check" type="checkbox" name="news" value="jsNews">
            <label class="checked" for="js">Javascript News</label>
            <p class="format">Newsletter Format</p>
            <input id="html-format" class="radio-b" type="radio" name="format" value="html">
            <label class="radio-l" for="html-format">HTML</label><br>
            <input id="plain-format" class="radio-b" type="radio" name="format" value="plain">
            <label class="radio-l" for="plain-format">Plain text</label>
            <label class="last-label" for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="other_topics"></textarea>
            <button type="submit">Sign Up</button>
            <p class="end">Copyright The Code Review</p>
          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
